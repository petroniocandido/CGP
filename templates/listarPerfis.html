{% extends "layout.html" %}
{%block titulo %}Listagem de Perfis{% endblock %}
{% block content %}
  <table class="table table-striped">
	<thead>
	  <tr>
		<th>ID</th>
		<th>PERFIL</th>
		<th>EDITAR</th>
	  </tr>
	</thead>
	<tbody>
	  {% for obj in listagem %}
	  <tr>
		<td>{{ obj.id }}</td>
		<td>{{ obj.nome }}</td>
		<td> <a href="/perfis/editar/{{ obj.id }}">Editar</a> </td>
	  </tr>
	  {% endfor %}              
	</tbody>
  </table>
  <a href="/perfis/editar/0" class="btn btn-default btn-lg" role="button">Novo</a>
  
{% endblock %}
