{% extends "layout.html" %}
{%block titulo %}Listagem dos Campi{% endblock %}
{% block content %}

<table class="table table-striped">
<thead>
  <tr>
	<th>SIGLA</th>
	<th>CAMPUS</th>
	<th>EDITAR</th>
  </tr>
</thead>
<tbody>
  {% for obj in listagem %}
  <tr>
	<td>{{ obj.sigla }}</td>
	<td>{{ obj.nome }}</td>
	<td> <a href="/CGP/campus/editar/{{ obj.id }}">Editar</a> </td>
  </tr>
  {% endfor %}              
</tbody>
</table>
<a href="/CGP/campus/editar/0" class="btn btn-default btn-lg" role="button">Novo</a>
{% endblock %}
