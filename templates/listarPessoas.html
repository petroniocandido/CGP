{% extends "layout.html" %}
{%block titulo %}Listagem de Servidores{% endblock %}
{% block content %}
<table class="table table-striped">
<thead>
  <tr>
	<th>NOME</th>
	<th>SIAPE</th>
	<th>TIPO</th>
	<th>EDITAR</th>
  </tr>
</thead>
<tbody>
  {% for obj in listagem %}
  <tr>
	<td>{{ obj.nome }}</td>
	<td>{{ obj.matricula }}</td>
	<td>{{ TS[ obj.tipoServidor ].value }}</td>
	<td> <a href="/pessoas/editar/{{ obj.id }}">Editar</a> </td>
  </tr>
  {% endfor %}
</tbody>
</table>
<a href="/pessoas/editar/0" class="btn btn-default btn-lg" role="button">Novo</a>
{% endblock %}
